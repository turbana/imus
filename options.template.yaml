# copy this file to options.yaml
# NOTE: relative filepaths are relative to the script

cache_dir: cache
scraper_dir: scrapers

smtp_hostname: smtp.gmail.com
smtp_port: 465
smtp_username: <from email address>
smtp_password: <from email password>
email_address: <to email address>

user_agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.95 Safari/537.36

logging:
  version: 1
  formatters:
    simple:
      format: "%(levelname)s: %(message)s"
    detailed:
      format: "%(asctime)s %(process)d:%(module)s [%(levelname)s] %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      level: WARNING
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.handlers.RotatingFileHandler
      level: DEBUG
      formatter: detailed
      filename: log/imus.log
      maxBytes: 104960000 #100kb
      backupCount: 10
    email:
      class: customlogging.BufferingEmailHandler
      level: DEBUG
      flushLevel: ERROR
      formatter: detailed
      subject: "Error in imus.py"
  root:
    level: DEBUG
    handlers: [console, file, email]
